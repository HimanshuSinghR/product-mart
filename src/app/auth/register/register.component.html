<mat-card class="register-card">
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="userGroup">
            <table cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="full-width">
                            <input
                            name="fullname"
                            formControlName="fullname"
                            matInput
                            placeholder="fullname"
                            required
                            type="text"
                            />
                            <mat-error *ngIf="fullname.invalid">
                                Name is required
                            </mat-error>
                        </mat-form-field>
                    </td> 
            </tr>
            <tr>
                <td>
                    <mat-form-field class="full-width">
                        <input
                        name="email"
                        formControlName="email"
                        matInput
                        placeholder="email"
                        required
                        type="email"
                        />  
                        <mat-error *ngIf="email.invalid"> 
                            {{email.invalid }} Hello
                            {{email.errors.email}}
                            E-mail is not valid
                        </mat-error>                      
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field class="full-width">
                        <input
                        name="password"
                        formControlName="password"
                        matInput
                        placeholder="password"
                        required
                        type="password"
                        />
                        <mat-error *ngIf=""></mat-error>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field class="full-width">
                        <input
                        name="repeatPassword"
                        formControlName="repeatPassword"
                        matInput
                        placeholder="repeat password"
                        required
                        type="password"
                        />
                        <mat-error *ngIf="repeatPassword.invalid">
                            {{repeatPassword.errors.passwordMatch}}
                            Password should match
                        </mat-error> 
                    </mat-form-field>

                </td>
            </tr>
            </table>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="register()">
            Register
        </button>
        <span> Already have a account <a routerLink="/auth">login</a> here?</span>
    </mat-card-actions>
</mat-card>
