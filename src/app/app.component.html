<header>
  <mat-toolbar color="primary">
      <mat-toolbar-row>
        <a class="logo" [routerLink]="['/Home']"></a>
        <span>Product Mart</span>
        <a mat-button routerLink="/Home" routerLinkActive="active-link">My Home </a>
        <a mat-button routerLink="/products" routerLinkActive="active-link">My Products </a>
        <a *ngIf="!user" mat-button routerLink="/auth" routerLinkActive="active-link">Login </a>  
      <div>
        <a mat-button *ngIf="user" [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>{{ user.fullname }}
        </a>
        <mat-menu #menu="matMenu">
          <button (click)="logout()" mat-menu-item>logout</button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
<router-outlet></router-outlet>
