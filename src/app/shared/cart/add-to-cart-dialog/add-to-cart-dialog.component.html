<div mat-dialog-container>
    <h1 mat-dialog-title>{{ cartItem.quantity}} item/s added to the cart</h1>
    <div  mat-dialog-content>
        <div class="pm-dialog-row">
            <img mat-card-image src="{{cartItem.imgUrl}}" alt="" class="product-listing-image">
            <span class="mat-caption">
                {{cartItem.name}} {{cartItem.itemTotal|currency}}
            </span>
        </div>
        <div class="pm-dialog-row">
            <button mat-raised-button [tabIndex]="0" color="primary" (click)="continueShopping()"> 
                Continue
            </button>
            <button mat-raised-button [tabIndex]="0" color="accent" (click)="goToCart()"> 
                Go To Cart
            </button>
        </div>
    </div>
</div>
