<mat-card class="atc-container">
    <mat-card-content class="atc-quantity">
        <mat-form-field>
            <mat-label>Quantity</mat-label>
            <mat-select name="quantity" [(value)]="quantity">
                <mat-option *ngFor="let quantity of availableQuantities" [value]="quantity">
                    {{ quantity }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <span class="atc-spacer"></span>
        <button mat-raised-button color="primary" (click)="addItemToCart()" *ngIf="!(isItemAlreadyInCart|async) || quantity===0 ">
            <mat-icon> 
                add_shopping_cart
            </mat-icon>
            <span class="addcart-btn-text">Add To Cart</span>
        </button>
        <button mat-raised-button color="primary" class="btn-md" [routerLink]="['../cart']" *ngIf="(isItemAlreadyInCart|async) && quantity != 0">
            <mat-icon>
                shopping_cart
            </mat-icon>
            <span class="viewcart-btn-text">View in Cart</span>
        </button>
    </mat-card-content>
</mat-card>
