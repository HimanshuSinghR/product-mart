<mat-grid-list cols="5" rowHeight="500px">
  <mat-grid-tile   *ngFor="let product of (products | async)">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <!-- <img mat-card-image src="{{ product.imgUrl }}" alt="Beast of Skies"> -->
        </div>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.name }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ product.imgUrl }}" alt="Beast of Skies" height="300px" width="300px">
      <mat-card-content>
        <p>
          {{product.name}} : ${{product.price}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
